<ul>
	<li ng-show="vm.currentTasks" class="tasks-li" ng-repeat="task in vm.tasks | orderBy:'-task_id' | filter:{status:0}">
		<task-info class="task-info"></task-info>
	</li>
	<li ng-show="vm.completedTasks" class="tasks-li" ng-repeat="task in vm.tasks | orderBy:'-task_id' | filter:{status:1}">
		<task-info class="task-info"></task-info>
	</li>
	<li ng-show="vm.allTasks" class="tasks-li" ng-repeat="task in vm.tasks | orderBy:'-task_id'">
		<task-info class="task-info"></task-info>
	</li>
</ul>
